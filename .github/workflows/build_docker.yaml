name: build_docker

# 只要仓库有更新（Docker 相关文件或前端静态文件变动）就自动构建并推送镜像
on:
  push:
    branches:
      - main          # 推送到 main 分支时触发
    # 仅当以下路径出现变动才执行，减少无谓构建
    paths:
      - "Dockerfile"
      - "pb_public/**"
      - "pb_migrations/**"
      - ".github/workflows/build_docker.yml"
  # 手动触发
  workflow_dispatch:
  # 当创建/发布 Release 时也触发
  release:
    types: [created, published]

jobs:
  build_docker:
    name: Build docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 登录到 GitHub Container Registry
      - name: Login to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build And Push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          # 使用分支名/tag 作为镜像标签，同时推送 latest
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.GITHUB_REPOSITORY_NAME_PART }}:${{ env.GITHUB_REF_NAME }}
            ghcr.io/${{ github.repository_owner }}/${{ env.GITHUB_REPOSITORY_NAME_PART }}:latest
